<div id="admin-login">
    <div class="login-details">
      <div class="row">
        <div class="col-md-12">
          <i class="fas fa-user center login-icon" *ngFor="let item of sum"> Welcome, {{item.Fname + " " + item.Lname}}</i>
          <hr class="my-4 horizontal">
          <div class="row">
            <div class="col-md-4">
              <a routerLink="/accountdetails"><button class="btn btn-primary" type="button" name="button">My Profile</button></a>
            </div>
            <div class="col-md-4">
              <a routerLink="/accountsummary"><button class="btn btn-primary" type="button" name="">Account Summary</button></a>
            </div>
            <div class="col-md-4">
              <a routerLink="/accountstatement"><button class="btn btn-primary" type="button" name="">Account Statement</button></a>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <a routerLink="/transaction"><button class="btn btn-primary" type="button" name="">Fund Transfer</button></a>
            </div>
            <div class="col-md-4">
              <a routerLink="/beneficiary"><button class="btn btn-primary" type="button" name="">Add Beneficiaries</button></a>
            </div>
            <div class="col-md-4">
              <a routerLink="/resetbyaccount"><button class="btn btn-primary" type="button" name="">Change Password</button></a>
            </div>
            
            <div class="logout">
                <form #form="ngForm" (ngSubmit)="Logout(form)">

                    <button type="submit" name="button" style="width:5rem; height:3rem; border-radius:10%;">Logout</button>
                
                </form>
            </div><p class="logtime" *ngFor="let item of sum" style="color:#6e2945" ><b>Last Logged in : {{item.Session_Login| date: 'dd/MM/YYYY  hh:mm a'}}</b></p>

          </div>
        </div>
      </div>
    </div>
  </div>
