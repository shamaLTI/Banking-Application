<app-header></app-header>

 

 

  <div id="admin-login">
    <div class="login-details">
      <div class="row">
        <div class="col-md-12">
          <i class="fas fa-unlock center login-icon"> OTP</i>
          <hr class="my-4 horizontal">
          <form name="form" #otpform="ngForm" (ngSubmit)="otpform.form.valid && OTP_check(otpform)">
            <div class="form-group">
              <label for="OTP_NO">OTP</label>
              <input type="text" class="form-control" name="OTP_NO" id="OTP_NO" aria-describedby="emailHelp" [(ngModel)]="model.OTP_NO" #OTP_NO="ngModel" placeholder="Enter OTP" required autofocus>
            <span *ngIf="otpform.submitted && OTP_NO.invalid">
              <span *ngIf="OTP_NO.errors?.required"style="color:red;">Field cannot be blank</span>
          </span>
            
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form><br>
          <span style="color:#6e2945;">{{timeLeft}} seconds left...</span>
        </div>
      </div>
    </div>
  </div>

 

 <app-footer></app-footer>
