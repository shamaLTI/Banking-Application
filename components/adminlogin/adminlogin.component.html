<app-header></app-header>


<div id="admin-login">
  <div class="login-details">
    <div class="row">
      <div class="col-md-12">
        <i class="fas fa-lock center login-icon"> Highly Secured Login</i>
        <hr class="my-4 horizontal">
        <form #loginform="ngForm" name="form"(ngSubmit)=" loginform.form.valid && RegisterData(loginform)" >   
           <div class="form-group">
            <label for="userid">PS Number</label>
            <!-- <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" [(ngModel)]="email.email" #email="ngModel" placeholder="Enter email" required autofocus> -->
            <input type="text" name="userid" class="form-control" id="userid" [(ngModel)]="model.userid" #userid="ngModel" placeholder="Enter PS Number" required>
            <span *ngIf="loginform.submitted && userid.invalid">
              <span style="color:red;" *ngIf="userid.errors?.required">Field cannot be blank</span>
            </span>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <!-- <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password" #password="ngModel" placeholder="Password" required> -->
            <input type="password" name="password" id="password" class="form-control" [(ngModel)]="model.password" #password="ngModel" placeholder="Enter Password" required>
            <span *ngIf="loginform.submitted && password.invalid">
              <span style="color:red;" *ngIf="password.errors?.required">Field cannot be blank</span>
            </span>
          </div><br>
                       
          <div class ="button">
          <button  type="submit" class="btn btn-primary">Login</button><br><br>
          </div>
          <a routerLink="/AdminPasswordReset"> Forgot Password</a>
        </form>  
        
      </div>
      </div>
    </div>
  </div>


<app-footer></app-footer>
