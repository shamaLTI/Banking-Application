        <div class="col-md-12">
          <i class="fas fa-university center login-icon"> Add New Branch Details</i>
          <hr class="my-4 horizontal">
          <form name="form" #branchform="ngForm" (ngSubmit)="branchform.form.valid && InsertBranch(branchform)">
            <div class="form-group">
              <label for="branchname">Branch Name</label>
              <!-- <input type="branchname" class="form-control" name="branchname" id="branchname" aria-describedby="branchnameHelp" [(ngModel)]="branchname.branchname" #branchname="ngModel" placeholder="Enter branchname" required autofocus> -->
              <input type="text" #branchname="ngModel" name="branchname" class="form-control" [(ngModel)]="model.branchname" placeholder="Enter Branch Name" required>
              <span *ngIf="branchform.submitted && branchname.invalid">
                  <span style="color:red;" *ngIf="branchname.errors?.required">Field cannot be blank</span>
              </span>

            </div>
            <div class="form-group">
              <label for="IFSC_Code">IFSC Code</label>
              <!-- <input type="IFSC_Code" class="form-control" name="IFSC_Code" id="IFSC_Code" [(ngModel)]="IFSC_Code" #IFSC_Code="ngModel" placeholder="IFSC_Code" required> -->
              <input type="text" #IFSC_Code ="ngModel"name="IFSC_Code" class="form-control" [(ngModel)]="model.IFSC_Code" placeholder="Enter IFSC Code"  maxlength="11" required>
              <span *ngIf="branchform.submitted && IFSC_Code.invalid">
                  <span style="color:red;" *ngIf="IFSC_Code.errors?.required">Field cannot be blank</span>
                </span> <br>
                <button type="submit" class="btn btn-primary">Submit</button>

            </div>
            </form>
