<app-header></app-header>
  <div id="admin-login">
    <div class="login-details">
      <div class="row">
        <div class="col-md-12">
          <i class="fas fa-unlock center login-icon"> OTP</i>
          <hr class="my-4 horizontal">
          <form name="form" #otpform="ngForm" (ngSubmit)="otpform.form.valid && OTP_check(otpform)">
            <div class="form-group">
              <label for="OTP_NO">OTP</label>
              <input type="text" class="form-control" name="OTP_NO" id="OTP_NO" aria-describedby="emailHelp" [(ngModel)]="model.OTP_NO" #OTP_NO="ngModel" placeholder="Enter OTP" required autofocus>
            <span *ngIf="otpform.submitted && OTP_NO.invalid">
              <span *ngIf="OTP_NO.errors?.required"style="color:red;">Field cannot be blank</span>
          </span>
            
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form><br>
          <span style="color:#6e2945;">{{timeLeft}} seconds left...</span><br><br>

          <button class="btn btn-outline-primary mb-2 mr-2" id="slip" (click)="openLg(content)">Get Transaction Slip</button>

        </div>
      </div>
    </div>
  </div>

  
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Transaction Successful</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <table class="table table-striped table-hover">
            <tbody >
              
              <tr>
                <th scope="col">Transaction ID</th>
                <td scope="row">{{Tran_ID}}</td>
              </tr>
              <tr>
                <th scope="col">Mode</th>
                <td scope="row">{{Mode}}</td>
              </tr>
              <tr>
                <th scope="col">Paid To Account</th>
                <td scope="row">{{BenNo}}</td>
              </tr>
              <tr>
                <th scope="col">Amount</th>
                <td scope="row">{{Amount}}</td>
              </tr>
              <tr>
                <th scope="col">From Account</th>
                <td scope="row">{{Acc_No}}</td>
              </tr>
              <tr>
                <th scope="col">Date</th>
                <td scope="row">{{Dat}}</td>
              </tr>
              <tr>
                <th scope="col">Remarks</th>
                <td scope="row">{{Remark}}</td>
              </tr>
             
            </tbody>
          </table>    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" onClick ="printCtrl()" id="print"> <i class= "fa fa-print" ></i> Print</button>

       
      <!-- (click)="" -->
    </div>
  </ng-template>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/jquery-ui.min.js"></script>
  <script src="../../../assets/external/pdf.js" charset="utf-8"></script>
 

 <app-footer></app-footer>
