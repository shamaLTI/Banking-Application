 <app-header></app-header>

  <a routerLink='/userinfo'><i class="fas fa-arrow-circle-left back-icon fa-2x"></i></a>
  <div id="admin-login">
    <div class="login-details">
      <div class="row">
        <div class="col-md-12">
          <i class="fas fa-crown center login-icon"> Welcome, Admin</i>
          <hr class="my-4 horizontal">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Account Number</th>
                <th scope="col">Reference ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Account Status</th>
                <th scope="col">View Customer</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of reg">
                <th scope="row">{{item.Acc_No}}</th>
                <td>{{item.Ref_ID}}</td>
                <td>{{item.Fname}}</td>
                <td>{{item.Lname}}</td>
                <td>{{item.Status}}</td>
                <td>View</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
